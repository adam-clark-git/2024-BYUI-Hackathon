<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Session Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 300px;
      /* Set the desired width */
      height: 400px;
      /* Set the desired height */
      background-color: rgb(61, 61, 61);
      color: white;
    }

    .section {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    input[type="number"] {
      padding: 8px;
      width: 50px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #start-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h1>Set Work Session</h1>

  <!-- Work Time -->
  <div class="section">
    <label for="work-time">Work Time (minutes):</label>
    <input type="number" id="work-time" name="work-time" min="1" value="25">
  </div>

  <!-- Number of Breaks -->
  <div class="section">
    <label for="breaks">Number of Breaks:</label>
    <input type="number" id="breaks" name="breaks" min="0" value="1">
  </div>

  <!-- Break Length -->
  <div class="section">
    <label for="break-length">Break Length (minutes):</label>
    <input type="number" id="break-length" name="break-length" min="1" value="5">
  </div>

  <!-- Start Button -->
  <button id="start-btn">Start Session</button>

  <script src="popup.js"></script>

</body>

</html>
