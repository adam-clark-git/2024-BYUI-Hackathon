<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Session Settings</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      border-radius: 5px;
      padding: 10px;
      width: 300px;
      height: 300px;
      background-color: rgb(61, 61, 61);
      color: white;
    }

    .section {
      margin-bottom: 15px;
      justify-self: center;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    input[type="number"] {
      padding: 8px;
      width: 50px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      grid-column: 2/3;
    }

    #start-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #label {
      grid-column: 1/2;
    }

    .grid-me {
      display: grid;
      grid-template-columns: auto, auto;
      grid-template-rows: auto, auto, auto, auto, auto;
      justify-content: space-evenly;
      border: 5px;
    }
  </style>
</head>

<body>
  <div class="grid-me">
    <h1>Set Work Session</h1>

    <!-- Work Time -->
    <div class="section">
      <label id="label" for="work-time">Work Time (minutes):</label>
      <input type="number" id="work-time" name="work-time" min="1" value="25">
    </div>

    <!-- Number of Breaks -->
    <div class="section">
      <label id="label" for="breaks">Number of Breaks:</label>
      <input type="number" id="breaks" name="breaks" min="0" value="1">
    </div>

    <!-- Break Length -->
    <div class="section">
      <label id="label" for="break-length">Break Length (minutes):</label>
      <input type="number" id="break-length" name="break-length" min="1" value="5">
    </div>


    <!-- Start Button -->
    <button id="start-btn">Start Session</button>

  </div>
  <script src="scripts/focus.js"></script>


</body>

</html>
