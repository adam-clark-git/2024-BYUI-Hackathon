<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Focus Mode Options</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Lato&display=swap);
    </style>
</head>

<body>
    <div id="app-container">
        <div id="header">
            <a href="https://chromewebstore.google.com/category/extensions" class="store-link">
                <img src="Images\FMLogo128x128.png" id="logo">
            </a>
            <div>
                <h5>
                    <a href="https://chromewebstore.google.com/category/extensions" class="store-link">Focus Mode</a>
                </h5>
                <h1>Settings</h1>
            </div>
        </div>
        <div id="footer" class="label">Update unproductive websites, break times, and preference theme style below.
        </div>
        <div id="content">

            <div class="dropdown-header">
                <span class="arrow">&#9662;</span>
                <span class="dropdown-title">Distracting websites</span>
                <div class="dropdown-content">
                    <p>yolo motherfetcher</p>
                </div>
            </div>

            <ul id="websiteList">

            </ul>


            <div class="input-container">
                <label for="name">Website URL</label>
                <input type="text" id="name" name="name" placeholder="Input Website URL.">
            </div>

            <button class="button1">CAST OUT THE SITE BUTTON </button>

            <select id="color">
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
                <option value="yellow">yellow</option>
            </select>
            <label>
                <input type="checkbox" id="like" />
                I like colors.
            </label>

            <div id="status"></div>
            <button id="save">Save</button>

            <script src="options.js"></script>


        </div>

</body>

</html>
