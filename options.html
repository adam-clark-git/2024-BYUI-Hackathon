<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Focus Mode Options</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Lato&display=swap);
    </style>
</head>

<body>
    <div id="app-container">
        <div id="header">
            <a href="https://chromewebstore.google.com/category/extensions" class="store-link">
                <img src="Images\FMLogo128x128.png" id="logo">
            </a>
            <div>
                <h5>
                    <a href="https://chromewebstore.google.com/category/extensions" class="store-link">Focus Mode</a>
                </h5>
                <h1>Settings</h1>
            </div>
        </div>
        <div id="footer" class="label">Update unproductive websites you want to spend less time on, and your preferenc
            formatting below
        </div>
        <div id="content">

            <div class="dropdown-header">
                <span class="arrow">&#9662;</span>
                <span class="dropdown-title">Distracting websites</span>
                <div class="dropdown-content">

                    <form id="websiteForm">
                        <label for="name">Website URL</label>
                        <input type="text" id="name" placeholder="Input Website URL.">
                        <input type="submit" value="Submit">
                        <ul id="websiteList"></ul>
                    </form>

                    <div id="siteArray"></div>


                </div>
            </div>
            <p></p>
            <div class="dropdown-header">
                <span class="arrow">&#9662;</span>
                <span class="dropdown-title">Formatting</span>
                <div class="dropdown-content">
                    <form id="lightOrDark">
                        <p style="margin: 0; cursor: pointer;">Enable Dark Mode</p>
                        <label class="switch">
                            <input type="checkbox" id="dark-mode-toggle">
                            <span class="slider round"></span>
                        </label>
                    </form>

                </div>


                <script src="options.js"></script>


            </div>

</body>

</html>
